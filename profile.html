<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Protected Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Benutzerkonto</h1>

    <!-- This is where we'll dynamically show the protected content -->
    <section id="userProfile">
      <h2>Ihre Personalien</h2>
      <p id="userFirstName">Vorname: <span id="firstName">Test Vorname</span></p>
      <p id="userLastName">Nachname: <span id="lastName">Test Nachname</span></p>
      <p id="userEmail">E-Mail: <span id="email">Test E-Mail</span></p>
      <p id="userPhone">Telefonnummer: <span id="phone">Test Telefonnummer</span></p>
      <p id="userBirthdate">Geburtsdatum: <span id="birthdate">01.01.2000</span></p>
      <p id="userStreet">Strasse: <span id="street">Test Strasse</span></p>
      <p id="userPostcode">Postleitzahl: <span id="postcode">Test Postleitzahl</span></p>
      <p id="userCity">Ort: <span id="city">Test Ort</span></p>

      <section id="addAdditionalInfo">
        <h2>Zus√§tzliche Informationen</h2>
        <input type="text" id="inputFirstName" placeholder="Vorname" />
        <input type="text" id="inputLastName" placeholder="Nachname" />
      </section>
      <button id="btnSaveAdditionalInfos">Speichern</button> 


    <button id="logoutBtn">Logout</button>

    <script type="module" src="js/profile.js"></script>
    <script src="js/logout.js"></script>
  </body>
  
</html>
