<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Registrieren</title>
    <link rel="stylesheet" href="css/stylepage.css" />
  </head>
  <body>

    <div class="registerHeader">
      <img class="logoHerz" src="./images/Logo_Patientenwille_Herz.png" alt="Patientenwille Logo" />
      <h1>Bei Patienten Wille registrieren</h1>  
    
    </div>

    <form class="registerForm">

      <div class="registerEmail">
        <p>E-Mail</p>
        <input type="email" id="email" required />
      </div>

      <div class="registerPassword">
        <p>Passwort</p>
        <input type="password" id="password" required />
      </div>

      <button class="btnRegister" type="submit">Registrieren</button>
    </form>

    <a class="btnOtherOption" href="login.html">Ich habe bereits ein Konto</a>

    <script src="js/register.js"></script>
  </body>
</html>
