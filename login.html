<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/stylepage.css" />
  </head>
  <body>

    <div class="loginHeader">
      <img class="logoHerz" src="./images/Logo_Patientenwille_Herz.png" alt="Patientenwille Logo" />
      <h1>Bei Patienten Wille anmelden</h1>  
    
    </div>
    
    <form id="loginForm">

      <div class="loginEmail">
        <p>E-Mail</p>
        <input type="email" id="email" required />
      </div>
      
      <div class="loginPassword">
        <p>Passwort</p>
        <input type="password" id="password" required />
      </div>

      <button class="btnSubmit" type="submit" >Anmelden</button>      
    </form>

    <a class="btnOtherOption" href="register.html">Ich habe noch kein Konto</a>

    <script src="js/login.js"></script>
  </body>
</html>
